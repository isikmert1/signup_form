<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet"/>
    <!-- <script src="script.js" defer></script> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e6596a9400.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
</head>
<body>
    <main>
        <section class="bg-section">
            <div class="banner">
                <img src="./images/odin-lined.png" alt="Odin image" />
                ODIN
            </div>
            <p class="attribution">
                Photo by
                <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a>
                on
                <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </section>
        <section class="main-content-section">
            <div class="para-container">
                <p class="main-para">
                    This is not a real online service! You know you need something like
                    this in your life to help you realize your deepest dreams. Sign up
                    <em>now</em> to get started.
                </p>
                <p class="main-para">You <em>know</em> you want to.</p>
            </div>
            <form class="signup-form" action="#" method="POST">
                <div class="input-section">
                    <p class="form-header-para">Letâ€™s do this!</p>
                    <div class="inputs">
                        <div class="input-line">
                            <div>
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name" />
                            </div>
                            <div>
                                <label for="last-name">LAST NAME</label>
                                <input type="text" class="focus" id="last-name" name="last-name"/>
                            </div>
                        </div>
                        <div class="input-line">
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" />
                            </div>
                            <div>
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="tel" id="phone-number" name="phone-number" />
                            </div>
                        </div>
                        <div class="input-line">
                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="password" class="error" id="password" name="password"/>
                                <p class="error-message">*Passwords do not match</p>
                            </div>
                            <div>
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" class="error" id="confirm-password" name="confirm-password"/>
                            </div>
                        </div>
                    </div>
                </div>
                <button id="signup-button" class="signup-button">Create Account</button>
            </form>
            <p class="log-in">Already have an account? <a href="#">Log in</a></p>
        </section>
    </main>
</body>
</html>
